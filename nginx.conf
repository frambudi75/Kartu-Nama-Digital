# ========================================
# NGINX SECURITY CONFIGURATION
# Digital Business Card - Habib Frambudi
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name kontak.habibframbudi.my.id www.kontak.habibframbudi.my.id;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kontak.habibframbudi.my.id www.kontak.habibframbudi.my.id;
    
    root /var/www/kontak.habibframbudi.my.id;
    index index.html;
    
    # SSL Configuration (sesuaikan dengan sertifikat Anda)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 1. Blokir akses langsung ke kode sumber
    location ~* \.(php|tpl|inc|log|htaccess|env|sql|yml|yaml|xml|ini|conf)$ {
        deny all;
        return 403;
    }
    
    # 2. Proteksi file sensitif
    location ~* ^/(config\.php|database\.yml|\.env|composer\.json|package\.json|\.user\.ini) {
        deny all;
        return 403;
    }
    
    # 3. Blokir direktori sistem
    location ~ ^/(vendor|node_modules|storage|uploads/private|\.git|\.svn) {
        deny all;
        return 404;
    }
    
    # 4. Nonaktifkan directory listing
    location / {
        autoindex off;
        try_files $uri $uri/ /index.html;
    }
    
    # 5. Proteksi ekstra untuk PHP (jika diperlukan)
    location ~ \.php$ {
        fastcgi_pass unix:/tmp/php-cgi-83.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        include pathinfo.conf;
        
        # Tambahan keamanan
        fastcgi_hide_header X-Powered-By;
        fastcgi_param HTTP_PROXY "";
    }
    
    # 6. Kompresi untuk performa
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 7. Header keamanan
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://formspree.io; frame-src https://www.google.com; object-src 'none'; base-uri 'self';" always;
    
    # 8. Batasi HTTP methods
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 405;
    }
    
    # 9. Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;
    
    location / {
        limit_req zone=general burst=5 nodelay;
    }
    
    location /contact {
        limit_req zone=login burst=3 nodelay;
    }
    
    # 10. Blokir user agents berbahaya
    if ($http_user_agent ~* (wget|curl|java|python|go-http-client|libwww|lwp-trivial|msnbot|scrapbot)) {
        return 403;
    }
    
    # 11. Proteksi dari hotlinking
    location ~* \.(jpg|jpeg|png|gif|css|js)$ {
        valid_referers none blocked server_names
            *.habibframbudi.my.id
            habibframbudi.my.id
            *.kontak.habibframbudi.my.id
            kontak.habibframbudi.my.id;
        if ($invalid_referer) {
            return 403;
        }
        
        # Cache control untuk static assets
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 12. Cache control untuk file HTML
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # 13. Cache control untuk manifest dan service worker
    location ~* \.(json|js)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # 14. Blokir akses ke file backup dan temporary
    location ~* \.(bak|backup|swp|tmp|temp|old|orig|save)$ {
        deny all;
        return 403;
    }
    
    # 15. Proteksi dari SQL injection dan XSS
    if ($args ~* "(\<|%3C).*script.*(\>|%3E)") {
        return 403;
    }
    if ($args ~* "GLOBALS(=|\[|\%[0-9A-Z]{0,2})") {
        return 403;
    }
    if ($args ~* "_REQUEST(=|\[|\%[0-9A-Z]{0,2})") {
        return 403;
    }
    if ($args ~* "proc/self/environ") {
        return 403;
    }
    if ($args ~* "(\<|%3C).*(iframe|object|embed).*(\>|%3E)") {
        return 403;
    }
    
    # 16. Blokir IP berbahaya (contoh)
    # deny 192.168.1.1;
    # allow 192.168.1.0/24;
    
    # 17. Log configuration
    access_log /var/log/nginx/kontak.habibframbudi.access.log;
    error_log /var/log/nginx/kontak.habibframbudi.error.log warn;
    
    # 18. Custom error pages
    error_page 403 /index.html;
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # 19. Hide nginx version
    server_tokens off;
    
    # 20. Additional security headers untuk PWA
    location /manifest.json {
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin "*";
    }
    
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }
}

